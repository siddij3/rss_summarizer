<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display Example</title>
</head>
<body>
    <h1>Data Display</h1>
    <ul>
        {% for key, value in data_dict.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    <form action="/api/button-push" method="post">
        <input type="submit" value="Push the Button">

    </form>
</body>
</html>
